<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/QR-code-component/assets/favicon-32x32-DQjEQYWa.png" />

    <link rel="stylesheet" crossorigin href="/QR-code-component/assets/index-UyYANlr-.css">
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__image"
          src="/QR-code-component/assets/image-qr-code-BXOTw09x.png"
          alt="QR code" />

        <h1 class="card__title">
          Improve your front-end skills by building projects
        </h1>

        <p class="card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>
  </body>
</html>
